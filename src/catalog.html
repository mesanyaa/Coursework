<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Каталог</title>
  </head>
  <body>
    <section class="catalog-main-section">
      <div class="main-section__nav-background"></div>
      <!-- Навигационное меню -->
      <div
        class="container main-section__nav-container catalog-main-section__nav-container"
      >
        <header class="main-section__header logotype">
          <hr />
          <h1>PERFUME</h1>
          <hr />
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">
              <a href="cart.html"
                ><img src="icons/cart.svg" alt="" />
                <p>Корзина</p></a
              >
            </li>
            <li class="nav-menu__list-item">
              <a href="wishlist.html"
                ><img src="icons/wishlist.svg" alt="" />
                <p>Избранное</p></a
              >
            </li>
            <li class="nav-menu__list-item">
              <a href="catalog.html"
                ><img src="icons/personal-account.svg" alt="" />
                <p>
                  Каталог
                  <!-- Личный <br />
                  кабинет -->
                </p></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- Кнопка поиска -->
      <div class="container main-section__search-form-container">
        <input
          type="text"
          id="pageInput"
          placeholder=" Поиск в каталоге товаров"
        />
        <button onclick="redirectToPage()">
          <img src="icons/search.svg" alt="" />
        </button>
      </div>
      <!-- Изображение -->
      <div class="catalog-main-section__img-box">
        <img
          src="img/catalog-img.png"
          alt=""
          class="catalog-main-section__img"
        />
      </div>
    </section>
    <section class="categories-section">
      <div class="container categories-section__container">
        <div class="categories-section__left-wrapper">
          <h2 class="categories-section__title">Категории</h2>
          <div class="categories-section__button-box">
            <button class="categories-section__button" id="showAll">
              Показать все
            </button>
            <button class="categories-section__button" id="showLight">
              Лёгкие ароматы
            </button>
            <button class="categories-section__button" id="showPersistent">
              Стойкие ароматы
            </button>
            <button class="categories-section__button" id="showMasculine">
              Мужские ароматы
            </button>
          </div>
        </div>
        <div class="categories-section__right-wrapper">
          <div class="categories-section__selected-category-box">
            <p>Выбранная категория</p>
            <p id="selectedCategory">Не выбрана</p>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
