<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Форма регистрации</title>
  </head>
  <body style="background: #b85339">
    <!-- Основная секция -->
    <section class="sign-up-section">
      <div class="container sign-up-section__container">
        <div class="sign-up-section__right-wrapper">
          <img
            class="right-wrapper__img"
            src="img/sign-up-background.png"
            alt=""
          />
        </div>
        <div class="sign-up-section__left-wrapper">
          <p><span>Регистрация</span></p>
          <input type="text" placeholder="Имя" required id="name" />
          <input type="text" placeholder="Фамилия" required id="surname" />
          <input
            type="email"
            placeholder="Адрес электронной почты"
            required
            id="email"
          />
          <input type="password" placeholder="Пароль" required id="password" />
          <input
            type="password"
            placeholder="Повторите пароль"
            required
            id="password_2"
          />
          <button onclick="checkPassword()">Зарегистрироваться</button>
          <p>Уже есть аккаунт?</p>
          <button onclick="logIn()">Войти</button>
        </div>
      </div>
    </section>
    <!-- Подвал -->
    <footer class="footer">
      <div class="footer__footer-background"></div>
      <div class="container footer__container">
        <!-- Логотип -->
        <div class="footer__logo footer__item">
          <div class="footer__logo-line"></div>
          <h5>PERFUME</h5>
          <div class="footer__logo-line"></div>
        </div>
        <!-- Контакты -->
        <div class="footer__contacts footer__item">
          <p>Связаться с нами</p>
          <a href="mailto:support@gmal.com">support@gmal.com</a> <br />
          <a href="tel:+7 (777) 777-77-77">+7 (777) 777-77-77</a>
        </div>
        <!-- Соц-сети -->
        <div class="footer__socials footer__item">
          <p>Подписывайтесь на нас</p>
          <div class="footer__icons-box">
            <div class="icons-box__item">
              <a href="#"><img src="icons/tiktok.svg" alt="" /></a>
            </div>
            <div class="icons-box__item">
              <a href="#"><img src="icons/insta.svg" alt="" /></a>
            </div>
            <div class="icons-box__item">
              <a href="#"><img src="icons/vk.svg" alt="" /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
